<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        body {
            background-image: url("house_in_ocean-3.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            margin: 0;
            padding: 0;
        }
        
        h1 {
          font-family: 'Tangerine', serif;
          font-size: 48px;
          text-align: center;
          color: #ffffff;
          margin: 20px 0;
          text-shadow: 4px 4px 4px #aaa;
        }
        
        .button-container {
          position: relative;
          height: 100vh;
        }
        
        .button {
            cursor: pointer;
            margin-bottom: 10px;
            position: absolute;
        }

        .button.active,
        .button:hover {
            filter: brightness(1.2);
        }

        #button1 {
            width: 55px;
            height: 75px;
            top: 470px;
            left: 1220px;
        }

        #button2 {
            width: 55px;
            height: 75px;
            top: 643px;
            left: 735px;
        }

        #button3 {
            width: 55px;
            height: 75px;
            top: 500px;
            left: 210px;
        }
    </style>
</head>

<body>
  <h1>The Migrant Experience</h1>
    <img class="button" id="button1" src="Gogol-2.png" onclick="toggleButton('button1')">
    <img class="button" id="button2" src="button2_inactive.jpg" onclick="toggleButton('button2')">
    <img class="button" id="button3" src="button3_inactive.jpg" onclick="toggleButton('button3')">

    <script>
        function toggleButton(buttonId) {
            var button = document.getElementById(buttonId);
            button.classList.toggle("active");

            var buttonSrc = button.src;
            var buttonInactiveSrc = buttonSrc.replace("_active.jpg", "_inactive.jpg");
            var buttonActiveSrc = buttonSrc.replace("_inactive.jpg", "_active.jpg");

            if (button.classList.contains("active")) {
                button.src = buttonActiveSrc;
            } else {
                button.src = buttonInactiveSrc;
            }
        }
    </script>
</body>

</html>
